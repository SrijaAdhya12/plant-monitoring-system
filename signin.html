<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/signin.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="container-left">
            <img src="images/sign.jpeg" height="100%" width="100%">
        </div>
        <div class="container-right">
            <h1>Welcome Back!!</h1>
            <div class="form">
                <input type="email" class="text" placeholder="E-mail">
                <input type="password" class="text" placeholder="Password">
                <br />
                <div class="checkbox">
                    <input type="checkbox" class="checkbox">
                    <a>Keep Me Signed In</a>
                </div>

                <br />
                <button class="ghost" id="signUp">Sign Up</button>
                <br />
                <p>Don't have an account?<a href="signup.html" class="link">Create Now</a></p>
                <br />
                <h4>------------or------------</h4>
            </div>
            <br />
            <div class="social-container">
                <a>
                    <i class="fab fa-google"></i>
                </a>


                <a>
                    <i class="fa fa-phone"></i>
                </a>


                <a>
                    <i class="fab fa-facebook"></i>
                </a>


            </div>
        </div>
    </div>
</body>

</html>
